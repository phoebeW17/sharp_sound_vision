{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1>Are you sure you want to delete this testimonial?</h1>
    <p>{{ testimonial.title }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'dashboard:user_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

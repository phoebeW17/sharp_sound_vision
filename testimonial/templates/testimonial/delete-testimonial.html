{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Are you sure you want to delete this testimonial?</h2>
    <h3>Title: {{ testimonial.title }}</h3>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'dashboard:user_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
